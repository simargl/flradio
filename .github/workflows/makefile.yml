name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libfltk1.3-dev libxcursor-dev libxinerama-dev

    - name: Compile
      run: make zip

    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: flradio-artifact
        path: flradio.zip
